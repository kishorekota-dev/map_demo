# Docker Compose for POC Banking Service
# Standalone banking service with authentication

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: poc-banking-postgres
    environment:
      POSTGRES_USER: banking_user
      POSTGRES_PASSWORD: banking_pass_2024
      POSTGRES_DB: customer_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking_user -d customer_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: poc-banking-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@banking.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - banking-network
    depends_on:
      - postgres
    restart: unless-stopped

  # POC Banking Service
  banking-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poc-banking-service
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=customer_db
      - DB_USER=banking_user
      - DB_PASSWORD=banking_pass_2024
      - JWT_SECRET=poc-banking-secret-key-2024
      - JWT_EXPIRES_IN=15m
      - REFRESH_TOKEN_EXPIRES_IN=7d
      - SERVICE_NAME=poc-banking-service
      - LOG_LEVEL=info
    ports:
      - "3005:3005"
    volumes:
      - ./logs:/app/logs
    networks:
      - banking-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

networks:
  banking-network:
    driver: bridge
    name: poc-banking-network

volumes:
  postgres_data:
    name: poc-banking-postgres-data
  pgadmin_data:
    name: poc-banking-pgadmin-data
