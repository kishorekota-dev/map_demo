# Flyway configuration for Credit Card Enterprise Database

# Database connection settings
flyway.url=jdbc:postgresql://localhost:5432/credit_card_enterprise
flyway.user=credit_card_user
flyway.password=credit_card_password
flyway.driver=org.postgresql.Driver

# Migration settings
flyway.locations=filesystem:./migrations
flyway.schemas=public
flyway.table=flyway_schema_history
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
flyway.outOfOrder=false
flyway.mixed=true

# Encoding
flyway.encoding=UTF-8

# Placeholders for environment-specific values
flyway.placeholders.environment=development
flyway.placeholders.db_name=credit_card_enterprise

# Clean settings (BE CAREFUL - only for development)
flyway.cleanDisabled=false
