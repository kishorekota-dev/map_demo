<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot POC - Intent Detection Demo</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <i class="fas fa-robot"></i>
                    <h1>Chatbot POC</h1>
                    <span class="version">v1.0</span>
                </div>
                <div class="header-actions">
                    <button id="toggleSettings" class="btn-icon" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button id="clearChat" class="btn-icon" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <div class="status-indicator" id="connectionStatus">
                        <span class="status-dot status-connected"></span>
                        <span class="status-text">Connected</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Chat Messages -->
                <div id="chatMessages" class="chat-messages">
                    <!-- Welcome message will be added here -->
                </div>

                <!-- Typing Indicator -->
                <div id="typingIndicator" class="typing-indicator hidden">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="typing-text">Bot is typing...</span>
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            id="chatInput" 
                            class="chat-input" 
                            placeholder="Type your message here..." 
                            rows="1"
                            maxlength="500"
                        ></textarea>
                        <div class="input-actions">
                            <button id="sendButton" class="btn-send" disabled>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                    <div class="input-info">
                        <span id="charCount" class="char-count">0/500</span>
                        <div class="quick-actions">
                            <button class="quick-action" data-message="Hello">
                                <i class="fas fa-hand-wave"></i> Hello
                            </button>
                            <button class="quick-action" data-message="Help">
                                <i class="fas fa-question-circle"></i> Help
                            </button>
                            <button class="quick-action" data-message="What can you do?">
                                <i class="fas fa-info-circle"></i> Capabilities
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <!-- Intent Analysis Panel -->
                    <div class="panel">
                        <h3 class="panel-title">
                            <i class="fas fa-brain"></i>
                            Intent Analysis
                        </h3>
                        <div class="intent-display">
                            <div class="intent-item">
                                <label>Last Detected Intent:</label>
                                <span id="lastIntent" class="intent-value">None</span>
                            </div>
                            <div class="intent-item">
                                <label>Confidence:</label>
                                <div class="confidence-container">
                                    <span id="lastConfidence" class="confidence-value">0%</span>
                                    <div class="confidence-bar">
                                        <div id="confidenceBar" class="confidence-fill"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Available Intents Panel -->
                    <div class="panel">
                        <h3 class="panel-title">
                            <i class="fas fa-list"></i>
                            Available Intents
                        </h3>
                        <div id="intentsList" class="intents-list">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Chat History Panel -->
                    <div class="panel">
                        <h3 class="panel-title">
                            <i class="fas fa-history"></i>
                            Recent History
                        </h3>
                        <div id="chatHistory" class="chat-history">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="closeSettings" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="confidenceThreshold">Confidence Threshold:</label>
                        <input 
                            type="range" 
                            id="confidenceThreshold" 
                            min="0.1" 
                            max="1.0" 
                            step="0.1" 
                            value="0.7"
                        >
                        <span id="thresholdValue">0.7</span>
                    </div>
                    <div class="setting-group">
                        <label for="enableSound">Enable Sound:</label>
                        <input type="checkbox" id="enableSound" checked>
                    </div>
                    <div class="setting-group">
                        <label for="showIntentInfo">Show Intent Info:</label>
                        <input type="checkbox" id="showIntentInfo" checked>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettings" class="btn-primary">Save Settings</button>
                    <button id="resetSettings" class="btn-secondary">Reset to Default</button>
                </div>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="errorToast" class="toast toast-error hidden">
            <div class="toast-content">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage">An error occurred</span>
            </div>
            <button class="toast-close">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Success Toast -->
        <div id="successToast" class="toast toast-success hidden">
            <div class="toast-content">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage">Operation successful</span>
            </div>
            <button class="toast-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner">
                <i class="fas fa-robot"></i>
            </div>
            <h2>Initializing Chatbot...</h2>
            <p>Loading modules and connecting to services</p>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/utils/api.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/components/toast.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/components/chatMessage.js"></script>
    <script src="js/components/intentDisplay.js"></script>
    <script src="js/modules/chatManager.js"></script>
    <script src="js/modules/settingsManager.js"></script>
    <script src="js/modules/uiManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
